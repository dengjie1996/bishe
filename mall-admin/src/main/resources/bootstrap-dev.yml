spring:
  cloud:
    config:
      profile: dev #启用环境名称
      label: master #分支名称
      name: admin #配置文件名称
      discovery: #通过注册中心来发现
        enabled: true
        service-id: mall-config
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://123.56.245.185:8001/eureka/
  instance:
    hostname: ${eureka.instance.ip-address} #决定服务跳转host，必须指定
    ip-address: 123.56.245.185 #指定ip 可通过外网访问
    prefer-ip-address: true
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}