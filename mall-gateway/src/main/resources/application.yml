server:
  port: 8201
spring:
  application:
    name: mall-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #使用小写service-id
management: #开启SpringBoot Admin的监控
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework.cloud.gateway: debug
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://192.168.0.105:8001/eureka/
  instance:
    hostname: ${eureka.instance.ip-address} #决定服务跳转host，必须指定
#    ip-address: 123.56.245.185 #指定ip 可通过外网访问
    ip-address: 192.168.0.105 #指定ip 可通过外网访问
    prefer-ip-address: true
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}